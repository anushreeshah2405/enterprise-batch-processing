spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/SpringBatch?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.driver-class-name =com.mysql.jdbc.Driver


spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = SpringData

spring.application.name=BatchApp

logging.level.org.springframework.cloud.task=DEBUG

spring.cloud.deployer.local.delete-files-on-exit=false

spring.cloud.deployer.local.working-directories-root=C:\\logs


spring.batch.initialize-schema = always
spring.batch.job.enabled = false



jarLocation = maven://com.project:SpringBatch:jar:0.0.1-SNAPSHOT


spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


batch.job.jobname = batchjob
batch.job.mastername = batchJob:masterStep
batch.job.workername = batchJob:workerStep


batch.job.profilename = worker

spring.quartz.job-store-type = jdbc
spring.quartz.properties.org.quartz.threadPool.threadCount = 5



batch.arguments.args1=--spring.profiles.active=worker
batch.arguments.args2=--spring.cloud.task.initialize.enable=false
batch.arguments.args3=--spring.batch.initializer.enabled=false
batch.arguments.args4=--spring.cloud.task.closecontext_enabled=true
batch.arguments.args5=--logging.level=DEBUG




