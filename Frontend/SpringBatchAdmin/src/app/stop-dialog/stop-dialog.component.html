<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>Do you really want to stop this job?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="false">No</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="true" color="warn">Yes</button>
</div>
